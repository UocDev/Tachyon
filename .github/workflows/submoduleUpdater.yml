name: Auto Update Submodules (Signed)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key (loopback mode)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg

          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback"  > ~/.gnupg/gpg.conf

          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import
          gpg-connect-agent reloadagent /bye

      - name: Configure git for signed commits
        run: |
          KEY_ID=$(gpg --list-secret-keys --keyid-format=long | grep sec | awk '{print $2}' | cut -d'/' -f2)

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global user.signingkey "$KEY_ID"
          git config --global commit.gpgsign true

          git config --global gpg.program "gpg --batch --pinentry-mode loopback"

      - name: Update all submodules
        run: |
          git submodule update --remote --recursive

      - name: Detect changes
        id: changes
        run: |
          if git status --porcelain | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes (SIGNED)
        if: steps.changes.outputs.changed == 'true'
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          export GPG_TTY=/dev/null
          git add .
          git commit -S -m "chore: auto update submodules (signed)"

      - name: Push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git push origin HEAD

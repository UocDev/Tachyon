name: Auto Update Submodules (Bot)

on:
  schedule:
    - cron: "0 3 * * *"   # Setiap hari jam 03:00 UTC
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup SSH Signing Key
        env:
          SSH_SIGN_PRIVATE_KEY: ${{ secrets.SSH_SIGN_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_SIGN_PRIVATE_KEY}" | base64 -d > ~/.ssh/id_ed25519_sign
          chmod 600 ~/.ssh/id_ed25519_sign
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure Git as Bot with Signing
        run: |
          git config user.name "QueenofLoveandHate"
          git config user.email "queenofloveandhate@gmail.com"
          git config gpg.format ssh
          git config user.signingkey ~/.ssh/id_ed25519_sign.pub
          git config commit.gpgsign true

      - name: Update all submodules
        run: |
          git submodule update --remote --recursive

      - name: Check for changes
        id: changes
        run: |
          if git status --porcelain | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit submodule updates (Signed)
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add .
          git commit -S -m "chore(submodule): auto update"

      - name: Push signed changes using PAT
        if: steps.changes.outputs.changed == 'true'
        env:
          PAT: ${{ secrets.TACHYON_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${PAT}@github.com/UocDev/Tachyon.git
          git push origin HEAD:master
